<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>Show a Time Input Control </h2>
	<p>The <b>input type="time"</b> allows the user to select a time a time (no time zone): /p>
	<p>If the browser supports it, a time picker picker pops up when entering the input filed.</p>

	<form action="../HTML Attribute/alt_attribute.html">
		<label for="Time">Select a time: </label>
		<input type="time" id="Time" name="Time">

		<input type="submit" value="Submit">
	</form>

	<p><b>Note: </b>type="time" is not supported in Safari or Internet Explorer 12 (or earlier).</p>
</body>
</html>
