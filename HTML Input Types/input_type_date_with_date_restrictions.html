<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>Date Field Restrictions</h2>
	<p>Use the min and max attributes to add restrictions to dates:</p>
	<form action="../HTML Attribute/alt_attribute.html">
		<label for="datemin">Enter a date after 2000-01-01:</label>
		<input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>

		<label for="datemax">Enter a date before 1980-01-01:</label>
		<input type="date" id="datemax" name="datemax" max="1980-01-31"><br><br>

		<input type="submit" value="Submit">
	</form>
    
    <p><b>Note: </b>type="date" is not supported in Safari or Internet Explorer 11 (or earlier). </p>

</body>
</html>
