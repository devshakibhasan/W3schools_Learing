<body>
	<h2>Month Field</h2>

	<p>The <b>input="month"</b> allows the user to select a month and year.</p>

	<form action="../HTML Attribute/alt_attribute.html">
		<label for="birthday">Birthday: (month and year):</label>
		<input type="month" id="birthday" name="birthday">

		<input type="submit" value="Submit">

	</form>

	<p><b>Note: </b>type="month" is not support in Firfox, Safari, or Internet explorer 11 (or earlier). </p>
</body>
