<!DOCTYPE html>

<body>
	<h2>Text field</h2>

	<p>The <b>input="text"</b> defines a one-line input field:</p>

	<form action="../HTML Attribute/alt_attribute.html">
		<label for="fname">First Name: </label><br>
		<input type="text" id="fname" name="fname" value="Diya"><br><br>


		<label for="lname">Last Name: </label><br>
		<input type="text" id="lname" name="lname" value="Shakib"><br><br>

		<input type="submit">
	</form>
	<p>Note that the iteself is not visible. </p>
	<p>Also note that the default width of a text field is 20 characters.</p>
</body>
</html>
