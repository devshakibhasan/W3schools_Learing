<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>Display a Week Input Control</h2>

	<p>The <b>input="week" allows the user to select a week and year.</b></p>
	<p>If the browser supports it, a date picker pops up when entering the input field.</p>

	<form action="../HTML Attribute/alt_attribute.html">
		<label for="Week">Select a week:</label>
		<input type="week" id="Week" name="Week">

		<input type="submit" value="Submit">

	</form>

	<p><b>Note: </b>type="week" is not supported in Firefox, Safari or Internet Explorer 11 (or earler). </p>
</body>
</html>
