<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>Range Field</h2>

	<p>Depending on browser supported: The input type "range" can be display as a slider control.</p>

	<form action="../HTML Attribute/alt_attribute.html">
		<label for="Volume">Volume (between 0 and 50): </label>
		<input type="range" id="Volume" name="Volume" min="0" max="50">

		<input type="submit" value="Submit">
	</form>
</body>
</html>
