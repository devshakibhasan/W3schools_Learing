<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>The datalist Element</h2>

	<p>The datalist element specifies a list of pre-defiend options for an input element. </p>
	<form action="../HTML Attribute/attribute_without_qoutes_does_not_work.html">
		<input list="browser" name="browser">
		<datalist id="browser">
			<option value="Internet Explorer"></option>
			<option value="Firefox"></option>
			<option value="Chrome"></option>
			<option value="Opera"></option>
			<option value="safari"></option>
		</datalist>
		<input type="submit">
	</form>
	<p><b>Note: </b>The datalist tag is not supported in Safari prior vesion 12.1</p>
</body>
</html>
