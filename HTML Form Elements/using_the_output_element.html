<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>The output ELement</h2>

	<p>The output elemnet represents the result of a calculation.</p>

	<form action="../HTML Attribute/title_Attribute.html" oninput="x.value=parseInt(a.value)+parseInt(b.value)"> 0
		<input type="range" id="a" name="a" value="50"> 100 +
		<input type="number" id="b" name="b" value="50"> = 

		<output name="x" for="a b"></output>
		<br><br>

		<input type="submit">
	</form>

	<p><strong>Note: </strong>The oupt is not supported in Edge prior version 13.</p>
</body>
</html>
