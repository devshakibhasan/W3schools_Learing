<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid green;
            border-collapse: collapse;
        }

        table {}
    </style>
</head>

<body>
    <table style="width: 50%">
        <tr>
            <td>
                <p>This is a paragraph</p>
                <p>This is a another paragraph</p>

            </td>
            <td>This cell contains a table:
                <table>
                    <tr>
                        <td>A</td>
                        <td>B</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>D</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>This cell contains a list:
                <ul>
                    <li>apples</li>
                    <li>bananas</li>
                    <li>pineapples</li>
                </ul>
            </td>
            <td>
                HELLO
            </td>
        </tr>


    </table>
</body></html>
