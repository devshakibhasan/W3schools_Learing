<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h2>Using The id Atribute in JavaScript</h2>
    <p>JavaScript can access an element with a specified id by using the getElementById() method:</p>


    <h2 id="myHeder">Hello World!</h2>
    <button onclick="displayResult()">Change text</button>

    <script>
        function displayResult() {
            document.getElementById("myHeder").innerHTML = "Have a nice day!";
        }
    </script>

</body></html>
