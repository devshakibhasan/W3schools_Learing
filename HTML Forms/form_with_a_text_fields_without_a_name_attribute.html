<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

<body>
	<h2>The name Attribute</h2>

	<form action="../HTML Attribute/attribute_without_qoutes_does_not_work.html">
		<label for="fname">First Name: </label>
		<input type="text" id="fname" name="fname" value="Diya"><br>



		<br><input type="submit" value="Submit">

	</form>


	<p>If you click the "Submit" button, the form-data will be sent to a page called "attribute_without_qoutes_does_not_work.html".</p>

	<p>Notice that the value of the "First Name" field will not be submitted, because the input element does not have a name attribute. </p>
</body>
