<body>
	<h2>Grouping Form Data with Fieldset</h2>
	<p>Grouping fieldest element is used to group related data in a form, and the legend element defines a caption for the fieldest element. </p>



    <form action="../HTML Basic/first_html.html">
    	<fieldset>
    		<legend>Personalia: </legend>
    		<label for="fname">First Name: </label><br>
    		<input type="text" id="fname" name="fname" value="Diya"><br>

    		<br><label for="lname">Last Name: </label><br>
    		<input type="text" id="lname" name="lname" value="Shakib"><br>

    		<br><input type="submit" value="Submit">
    	</fieldset>
    </form>

</body>
</html>
